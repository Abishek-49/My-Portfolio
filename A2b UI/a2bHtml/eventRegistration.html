    <div class="formDetails">

        <form class="container">

            <fieldset>

                <legend>Event Registration Form</legend>


                <div class="section2">

                    <label for="fname">First Name :</label>
                    <input type="text" id="fname" name="fname" placeholder="abb" size="28" autocomplete="on" required>

                    <label for="mname">Middle Name :</label>
                    <input type="text" id="mname" name="mname" title="Not mandatory" size="28" autocomplete="on">


                    <label for="lname">Last Name :</label>
                    <input type="text" id="lname" name="lname" placeholder="vie" size="28" autocomplete="on" required>

                </div>



                <div class="section3">

                    <label for="email" class="email">Email :</label>
                    <input type="email" id="email" name="email" title="abc@example.com"
                        placeholder="type your email address here" size="30" required>

                    <label for="address" class="address">Address :</label>
                    <textarea class="textarea" name="address" id="address" title="your current place where you live"
                        cols="64" rows="1" placeholder="pls!! type your present residing address here.."
                        required></textarea>

                </div>

                <div class="section4">

                    <label for="mobl" class="mobl">Mobile No :</label>
                    <input type="tel" id="mobl" name="mobl" title="Example - 9195500550"
                        placeholder="Enter your phn No here" size="25" pattern="[0-9]{10}" required>

                    <label for="gender" class="gender">Gender :</label>
                    <input type="radio" id="male" value="Male" name="gender" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" value="female" name="gender" required>
                    <label for="female">Female</label>

                </div>

                <div class="section5">

                    <label for="menu" class="menu">Menu :</label>


                    <select name="menu" id="menu" required>

                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dinner">Sweets & Snacks</option>

                    </select>

                    <label for="menuitems" class="menuitems">Menu Items :</label>
                    <input list="menuitems" size="50" required>
                    <datalist id="menuitems">

                        <option value="idly">
                        <option value="dosa">
                        <option value="SouthIndianMeals">
                        <option value="VarietyRice">
                        <option value="Chappathi"></option>
                        <option value="Paratha"></option>
                    </datalist>

                </div>

                <div class="section6">

                    <label for="slotdate" class="slotdate">Event Date :</label>
                    <input type="date" name="slotdate" id="slotdate" min="2024-01-09" max="2024-01-25"
                        style="width: 150px;" required>


                    <label for="slottime" class="slottime">Event Slot Time :</label>
                    <input type="time" name="slottime" id="slottime" style="width: 150px;" required>


                </div>
                <div class="section7">
                    <input type="text" id="slotdate" name="slotdate"
                        value='" You can only select btwn 9th to 25th jan. "' size="34" disabled>

                    <input type="text" id="slottime" name="slottime"
                        value='" Starts from mrng 10:30 am till eve 7:30 pm IST "' size="40" disabled>
                </div>

                <input type="submit" value="submit">

            </fieldset>
        </form>
    </div>
